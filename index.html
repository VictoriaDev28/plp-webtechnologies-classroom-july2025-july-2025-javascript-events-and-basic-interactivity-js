<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Pages With JS</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    
        <!--Toggle button-->
        <h1 id="heading">Welcome To My Website</h1>
        <button onclick="toggleTheme()" class="dark">Dark Mode</button><br><br>

        <div class="container">
            <button class="reveal-btn boxes">Read More The Website.</button>
            <div class="hidden-content boxes">
                <p>This website contains profiles of professional full stack web developer. <br> To book or set an appointment, fill the form below.</p>
            </div>
        </div>

        <form id="myForm"></form>
        <fieldset>
            <legend>Your Info</legend>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span id="usernameError" class="error"></span>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error"></span>
            </p>

            <button type="submit">Submit</button>
        </fieldset>
      
        
    
    <script src="script.js"></script>

</body>

</html>
