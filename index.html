<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Pages With JS</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    
         <!--Heading-->
        <h1 id="heading">Welcome To My Website</h1>

         <!--Toggle button-->
        <button onclick="darkFunction()">Light / Dark Mode</button>
        <br><br>
        
         <!--Reveal and hide text-->
        <div class="container">
            <button class="reveal-btn boxes">For More Info.</button>
            <div class="hidden-content boxes">
                <p>This website contains profiles of professional full stack web developers. 
                    <br> To book or set an appointment a developer, fill the form below.
                </p>
            </div>
        </div>
        <br><br>

        
        <!--Form-->
        
        <div id="error"></div>

        <form id="form" action="/">
            <fieldset>
                <legend>Your Info</legend>
                <p>
                   <label for="name">Name:</label>
                   <input type="text" name="name" id="name">
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </p>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
<br><br>
        
        

        
         <!--script-->
      <script src="script.js"></script>
</body>

</html>
